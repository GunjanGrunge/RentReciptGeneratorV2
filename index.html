<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Receipt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- Add Header Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="header-section">
                    <img src="rb_2147922105.png" alt="Rent Receipt Generator" class="header-logo">
                    <h1 class="header-title">Rent Receipt Generator</h1>
                    <p class="header-subtitle">Generate professional rent receipts instantly</p>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Rent Receipt Generator</h3>
                        <form id="rentForm">
                            <div class="mb-3">
                                <label class="form-label">Tenant Name</label>
                                <input type="text" class="form-control" id="tenantName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Landlord Name</label>
                                <input type="text" class="form-control" id="landlordName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Property Address</label>
                                <textarea class="form-control" id="address" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rent Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¹</span>
                                    <input type="number" class="form-control" id="amount" required>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-6">
                                    <label class="form-label">Start Month</label>
                                    <input type="month" class="form-control" id="startDate" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">End Month</label>
                                    <input type="month" class="form-control" id="endDate" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Payment Date of Month</label>
                                <input type="number" class="form-control" id="paymentDay" min="1" max="31" value="1" required>
                            </div>
                            <button type="submit" class="btn w-100 mb-3">Generate Receipts</button>
                            <div id="downloadButtons" class="row g-2" style="display: none;">
                                <div class="col-6">
                                    <button type="button" id="downloadSingle" class="btn w-100">Single PDF</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" id="downloadMultiple" class="btn w-100">Multiple PDFs</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body" id="receiptTemplate">
                        <!-- Receipts will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
